<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med BankID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #333;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
    }

    button {
      background-color: #1f8ecd;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #166aa6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till kursen</h1>
    <p>Klicka nedan för att logga in med BankID</p>
    <form action="/login" method="POST">
      <button type="submit">Logga in med BankID</button>
    </form>
  </div>
</body>
</html>
