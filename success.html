<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifiering lyckades</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cfd8dc;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #1f8ecd;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #156fa4;
    }

    .footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Verifiering lyckades ✅</h1>
    <p>Tack för att du loggade in med BankID.<br>Du är nu redo att gå med i kursen!</p>
    <a href="https://discord.gg/fdqb866b" class="button">Gå med i Discord</a>
  </div>

  <div class="footer">
    © 2025 MatchedBettingKursen – Alla rättigheter förbehålls
  </div>
</body>
</html>
